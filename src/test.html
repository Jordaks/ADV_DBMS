<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <button onclick="toggleCart()" class="p-2 bg-blue-500 text-white">Toggle Cart</button>

    <div id="cart" class="fixed top-0 right-[-100%] w-[360px] h-full bg-white shadow-lg p-[65px_20px_40px] z-[100] overflow-auto transition-all duration-500">
        <button onclick="toggleCart()" class="absolute top-4 right-4 p-2 bg-red-500 text-white">Close</button>
        Cart Content
    </div>
    
    <script>
        function toggleCart() {
        document.getElementById("cart").classList.toggle("right-0");
        document.getElementById("cart").classList.toggle("right-[-100%]");
        } 
    </script>
</body>
</html>
