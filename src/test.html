<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">E-Commerce Cart</h1>
        
        <div id="products" class="grid grid-cols-3 gap-4">
            <div class="bg-white p-4 shadow rounded">
                <h2 class="text-lg font-semibold">Product 1</h2>
                <p class="text-gray-600">$10</p>
                <button onclick="addToCart('Product 1', 10)" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-white p-4 shadow rounded">
                <h2 class="text-lg font-semibold">Product 2</h2>
                <p class="text-gray-600">$15</p>
                <button onclick="addToCart('Product 2', 15)" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-white p-4 shadow rounded">
                <h2 class="text-lg font-semibold">Product 3</h2>
                <p class="text-gray-600">$20</p>
                <button onclick="addToCart('Product 3', 20)" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
        </div>
        
        <h2 class="text-xl font-bold mt-6">Shopping Cart</h2>
        <ul id="cart" class="bg-white p-4 shadow rounded mt-2"></ul>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            let item = cart.find(product => product.name === name);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            renderCart();
        }

        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            renderCart();
        }

        function renderCart() {
            const cartElement = document.getElementById("cart");
            cartElement.innerHTML = "";
            cart.forEach(item => {
                cartElement.innerHTML += `
                    <li class="flex justify-between p-2 border-b">
                        <span>${item.name} (x${item.quantity}) - $${item.price * item.quantity}</span>
                        <button onclick="removeFromCart('${item.name}')" class="bg-red-500 text-white px-2 py-1 rounded">Remove</button>
                    </li>
                `;
            });
        }
    </script>
</body>
</html>
